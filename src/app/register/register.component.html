<mat-card class="register">
  <mat-card-header>
    <mat-card-title>
      Register Yourself
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userGroup">
      <table align="center">
        <tr>
          <td>
          <mat-form-field>
            <input matInput name="fullname" placeholder="Enter the Full name" formControlname="fullname" required/>
          </mat-form-field>
        </td></tr>
        <tr>
      <tr>
        <td>
        <mat-form-field>
          <input matInput name="email" placeholder="Enter the email" formControlname="email" required/>
        </mat-form-field>
      </td></tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput name="password" placeholder="Enter the password" formControlname="password" required/>
          </mat-form-field>
        </td>
      </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions align ="center">
    <button mat-raised-button color="primary" (click)="register()">Submit</button>
    <button mat-raised-button color="primary"[routerLink]="['/login']" routerLinkActive="router-link-active" >Back</button>
  </mat-card-actions>

</mat-card>
