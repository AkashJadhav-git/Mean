<mat-card class="register">
  <mat-card-header>
    <mat-card-title>Register Yourself</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userGroup">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter Username" name="username" formControlName="fullname" required>
        </mat-form-field>
      </div>
      <div class="email-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
        
    </form>
  </mat-card-content>
</mat-card>
