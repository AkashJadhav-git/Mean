<mat-card class="register">
  <mat-card-header>
    <mat-card-title>
      Register Yourself
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table [formGroup]="userGroup" class="fullwidth">
        <tr>
          <td>
          <mat-form-field class="fullwidth">
            <input matInput name="fullname" placeholder="Enter the Full name" formControlname="fullname" required/>
          </mat-form-field>
        </td></tr>
        <tr>
      <tr>
        <td>
        <mat-form-field class="fullwidth">
          <input matInput name="email" placeholder="Enter the email" formControlname="email" type="email" required/>
        </mat-form-field>
        <!-- <mat-error *ngIf="email.invalid && email.error.email">
          Please enter Valid Mail.
        </mat-error> -->
      </td></tr>
      <tr>
        <td>
          <mat-form-field class="fullwidth">
            <input matInput name="password" placeholder="Enter the password" type="password" formControlname="password" required/>
          </mat-form-field>
          
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="fullwidth">
            <input matInput name="repeatpassword" placeholder="Repeat the password" type="password" formControlname="repeatpassword" required/>
          </mat-form-field>
          <!-- <mat-error *ngIf="repeatpassword.invalid && repeatpassword.error.passwordMatch">
            Password should match.
          </mat-error> -->
        </td>
      </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions align ="center">
    <button mat-raised-button color="primary" (click)="register()">Submit</button>
  </mat-card-actions>
  <span>If You have account <a [routerLink]="['/login']" routerLinkActive="router-link-active"> Log In </a>Click Here</span>
</mat-card>
