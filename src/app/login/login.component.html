<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>
      Log In
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table class="fullwidth">
        <tr>
          <td>
            <mat-form-field class="fullwidth">
              <input matInput name="email" placeholder="Enter the email" [(ngModel)]="email" required />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="fullwidth">
              <input matInput name="password" type="password" placeholder="Enter the password" [(ngModel)]="password"
                required />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-error *ngIf="error">{{error}}</mat-error>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div align="center">
      <button mat-raised-button color="primary" (click)="login()">Log In</button>
    </div>
    <div>
      <br>
      <span>If don't have account <a [routerLink]="['/register']"
          routerLinkActive="router-link-active"> Register </a> here. </span>
    </div>
  </mat-card-actions>
</mat-card>
