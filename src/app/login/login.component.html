<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>
      Log In
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table align="center">
      <tr><td>
        <mat-form-field>
          <input matInput name="email" placeholder="Enter the email" [(ngModel)]="email" required/>
        </mat-form-field>
      </td></tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput name="password" placeholder="Enter the password" [(ngModel)]="password" required/>
          </mat-form-field>
        </td>
      </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions align ="center">
    <button mat-raised-button color="primary" (click)="login()">Log In</button>
  </mat-card-actions>
  <span>If don't have account <a [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>Click Here</span>

</mat-card>
